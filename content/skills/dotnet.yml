slug: dotnet
name: .net
overview: >
  .NET (pronounced "dot net") is a versatile and powerful software development framework created by Microsoft. It supports multiple programming languages, including C#, F#, and VB.NET, and provides a large class library known as the Framework Class Library (FCL). .NET enables developers to build various types of applications, such as web, desktop, mobile, gaming, and IoT solutions. The framework includes tools and libraries for developing high-performance, scalable, and secure applications, and its cross-platform implementation, .NET Core, allows for the creation of applications that run on Windows, macOS, and Linux.






